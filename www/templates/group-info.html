<ion-view title="Add" >
  <header class="bar bar-header bar-positive">
    <button ui-sref="dashboard.groups" class="button button-icon button-clear ion-arrow-left-c" ></button>
    <h1 class="title">Information</h1>
  </header>
  <ion-content padding="true">
    <h4>Description:</h4>
    <div class="card">
      <p class="item item-text-wrap">
        {{vm.info}}
      </p>
    </div>
    <h4>Users in group:</h4>
    <div class="list listbox">
      <div class="item" ng-repeat="user in vm.users" >{{ user.firstName }} {{user.lastName}} ({{user.email}})</div>
    </div>

  </ion-content>
</ion-view>
