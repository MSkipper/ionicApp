<ion-view title="Registry" >
  <header class="bar bar-header bar-positive">
    <button ui-sref="login" class="button button-icon button-clear ion-arrow-left-c" >
    </button>
    <h1 class="title">Registry</h1>
  </header>

  <ion-content class="has-header padding">
    <form name="authorizationForm" novalidate="" ng-submit="vm.registry(authorizationForm)">

      <div class="list">

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.email.$invalid && authorizationForm.$submitted,
        'no-errors' : authorizationForm.email.$valid && authorizationForm.$submitted}">
          <span class="input-label">Email:</span>
          <input type="text" name="email" ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" ng-model="vm.authorization.email" ng-minlength="5" ng-maxlength="30" required>
        </label>

        <div class="error-container" ng-show="authorizationForm.email.$invalid && authorizationForm.$submitted">
          <div>Email is invalid</div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
          <span class="input-label">Password:</span>
          <input type="password" name="password" ng-model="vm.authorization.password" ng-minlength="6" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="authorizationForm.password.$invalid && authorizationForm.$submitted">
          <div>Password should contain at least 6 characters </div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.name.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.name.$valid  && authorizationForm.$submitted}">
          <span class="input-label">Name:</span>
          <input type="text" name="name" ng-model="vm.authorization.name" ng-minlength="3" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="authorizationForm.name.$invalid && authorizationForm.$submitted">
          <div>Name should contain at least 3 characters </div>
        </div>

        <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.surname.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.surname.$valid  && authorizationForm.$submitted}">
          <span class="input-label">Surname:</span>
          <input type="text" name="surname" ng-model="vm.authorization.surname" ng-minlength="3" ng-maxlength="20" required>
        </label>

        <div class="error-container" ng-show="authorizationForm.surname.$invalid && authorizationForm.$submitted">
          <div>Surname should contain at least 3 characters </div>
        </div>

      </div>

      <button class="button button-full button-positive" type="submit">
        Sign Up
      </button>

    </form>

  </ion-content>

</ion-view>
